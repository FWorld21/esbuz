{% if lang == 'ru' %}
  <!-- success -->
  <div class="fixed w-full h-screen bg-black z-50 bg-opacity-60">
    <div class="container flex flex-col items-center justify-center h-full">
      <div
        class="
          w-full
          max-w-[600px]
          bg-white
          rounded-[20px]
          overflow-hidden
          p-6
          relative
          text-center
        "
      >
        <h3 class="text-2xl">Заявка успешно отправлена</h3>
        <p class="text-2xl">Спасибо!</p>
        <a
          href="{% url 'home' %}"
          class="
            main-btn
            ring-green-300
            inline-block
            mt-10
            bg-gradient-to-r
            ring-offset-1
            from-[#90E66B]
            via-[#90E66B]
            to-green-300
          "
          >Вернуться на главную</a
        >
      </div>
    </div>
  </div>
  <!-- end of success -->
